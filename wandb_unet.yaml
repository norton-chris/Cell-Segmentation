program: wandb_train.py
description: Sweep for Cell-Segmentation
method: grid
metric:
  goal: maximize
  name: val_dice_scoring
parameters:
  learning_rate:
    values: [0.01]
  epochs:
    values: [800]
  batch_size:
    value: 32
  model:
    value: "unet"
  input_shape:
    values: [512]
  augment:
    values: [True]
  dropout_rate:
    values: [0.5, 0.25]
  activation:
    values: ["selu", "relu"]
  kernel_size:
    values: [3, 5]